[package]
name = "crj"
human_name = "Southern East Cree"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.crj]
filename = "crj-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-crj"
platform = "windows"
uuid = "DAEE3C9F-BFD4-4CE7-885B-155AD05D8367"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.crj"
package = "speller-crj"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-crj-mso"
platform = "windows"
uuid = "5C762710-6594-4753-9140-42A57F54E8D8"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-crj"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
